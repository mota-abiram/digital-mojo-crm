<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Mojo CRM</title>
  <link rel="icon" type="image/png" href="/dm.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#eb7311" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Digital Mojo CRM" />
  <link rel="apple-touch-icon" href="/dm.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // Brand Colors
            "brand-green": "#1ea34f",
            "brand-blue": "#06aed7",
            "brand-orange": "#eb7311",
            "brand-purple": "#754c9b",
            "brand-yellow": "#FFF02E",
            // Semantic Colors
            "primary": "#FFF02E",
            "success": "#1ea34f",
            "warning": "#eb7311",
            "info": "#754c9b",
            "danger": "#f0bc00",
            // Background Colors
            "background-light": "#f5f8f8",
            "background-dark": "#0f1f23",
            "sidebar": "#2d323c"
          },
          fontFamily: {
            "display": ["League Spartan", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
    }

    /* Hide scrollbar for cleaner UI in kanban/chat */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Mobile App Safe Areas */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      overscroll-behavior-y: none;
      background-color: #f5f8f8;
    }

    #root {
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>

</head>

<body class="bg-background-light text-gray-800 antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('✅ CRM Mobile: Service Worker Registered'))
          .catch(err => console.log('❌ CRM Mobile: Service Worker Failed', err));
      });
    }
  </script>
</body>

</html>
